trigger:
- master

jobs:

# Set an output variable from job A
- job: One
  pool:
    vmImage: 'windows-2019'
  steps:
  - powershell: echo "##vso[task.setvariable variable=DoNextJob;isOutput=true]true"
    name: setvarStep
  - script: echo $(setvarStep.DoNextJob)
    name: echovariable

# Map the variable into job B
- job: Two
  condition: eq(variables['DoNextJob'], true)
  dependsOn: One
  pool:
    vmImage: 'windows-2019'
  variables:
    myVariableFromJobA: $[ dependencies.A.outputs['setvarStep.DoNextJob'] ]
  steps:
  - script: echo $(myVariableFromJobA)
    name: echovariable
