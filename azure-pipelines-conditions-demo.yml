trigger:
- master

name: '$(Build.DefinitionName) 1.0.0.$(Date:yy)$(DayOfYear)'

parameters:
  - name: DoJobOne
    default: true
    type: boolean


stages:
  - stage: demo
    jobs:

    # Set an output variable from job One
    - job: One
      pool:
        vmImage: 'windows-2019'
      steps:
      - powershell: echo "##vso[task.setvariable variable=DoNextJob;isOutput=true]false"
        name: setvarStep
      - script: echo $(setvarStep.DoNextJob)
        name: echovariable

    
    - job: Two
      condition: eq(variables['DoNextJob'], true)
      dependsOn: One
      pool:
        vmImage: 'windows-2019'
      variables:
        myVariableFromJobOne: $[ dependencies.One.outputs['setvarStep.DoNextJob'] ]
      steps:
      - script: echo $(myVariableFromJobOne)
        name: echovariable

    - job: Three
      condition: and(eq('${{ parameters.DoJobOne }}', true), eq(variables['DoNextJob'], false))
      dependsOn: One
      pool:
        vmImage: 'windows-2019'
      variables:
        myVariableFromJobOne: $[ dependencies.One.outputs['setvarStep.DoNextJob'] ]
      steps:
      - script: |
          echo $(myVariableFromJobOne)
          echo ${{ parameters.DoJobOne }}
        name: echovariable
