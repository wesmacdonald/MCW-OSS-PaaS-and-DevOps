name: Node CI

on: [push]

jobs:
  build:
    name: install npm and build

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install and build
      run: |
        cd "Hands-on lab/lab-files"
        npm install
        npm run build
  deploy:
    name: Login to Azure and Deploy docker to WebApp for containers
    needs: build
    runs-on: ubuntu-latest
    steps: 
     - name: Azure Login
       uses: Azure/github-actions/login@master
       env:
         AZURE_SERVICE_APP_ID: ${{ secrets.AZURE_SERVICE_APP_ID }}
         AZURE_SERVICE_PASSWORD: ${{ secrets.AZURE_SERVICE_PASSWORD }}
         AZURE_SERVICE_TENANT: ${{ secrets.AZURE_SERVICE_TENANT }}
       with: 
         AZURE_SUBSCRIPTION: ad216d0c-2b3a-4fde-b64f-88a3ef624d70
     - name: Deploy to Azure WebappContainer
       uses: Azure/github-actions/containerwebapp@master
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        with:
          AZURE_APP_NAME: best-for-you-app-wm
          DOCKER_USERNAME: bestforyouregistrywm
          DOCKER_REGISTRY_URL: bestforyouregistrywm.azurecr.io
          CONTAINER_IMAGE_NAME: best-for-you-organics
